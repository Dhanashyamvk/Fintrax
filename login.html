<html>
  <head>
    <title>Fintrax Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background:  rgba(21, 195, 105, 0.901);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      form {
        background:white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      .row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .row label {
        width: 100px;
      }

      .row input {
        flex: 1;
        padding: 8px;
      }

      button {
        width: 160px;
        padding: 10px;
        font-size: 16px;
        display: block;
        margin: 10px auto;
        cursor: pointer;
        border-radius: 6px;
      }

      a {
        display: block;
        margin-top: 10px;
        text-align: center;
      }
    </style>
    <script>
      async function loginUser(event) {
        event.preventDefault();
        const mob = document.getElementById("mob").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mob, password })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = data.redirect;
        } else {
          alert("Login failed: " + (data.message || ""));
        }
      }
    </script>
  </head>

  <body>
    <form onsubmit="loginUser(event)">
      <div class="row">
        <label for="mob">Mobile No</label>
        <input id="mob" name="mob" type="tel" required />
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
      </div> 

      <button type="submit">Log in</button>

      <a href="register.html">Doesn't have an account? Register</a>
    </form>
  </body>
</html>
